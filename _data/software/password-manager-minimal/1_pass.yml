title: Pass
type: Recommendation
logo: /assets/img/password-management/pass.svg
description: |
  **Pass** is a bare-bones password store that keeps passwords using gpg2 encrypted files inside a simple directory tree residing at `~/.password-store`. It has a simple terminal interface where the user can perform the usual actions, and it's functionality can be extended by plugins. It can also be used in scripts without having to input the actual password in plain text.

