title: Psono
type: Recommendation
logo: /assets/img/password-management/psono.svg
description: |
  [Psono](https://psono.com/) is a free and open source password manager from Germany, with a focus on password management for teams. It can be [self-hosted](/password-management/#password-management-servers). Psono supports secure sharing of passwords, files, bookmarks, and emails. All secrets are protected by a master password.

