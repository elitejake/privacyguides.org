title: Psono
type: Recommendation
logo: /assets/img/password-management/psono.svg
description: |
  [Psono](https://psono.com/) Free and open source password manager for teams with client side encryption and secure sharing of passwords, files, bookmarks, emails. All secrets are protected by a master password. Uses [NACL Crypto](https://nacl.cr.yp.to/), a combination of Curve25519, Salsa20 and Poly1305.

  ## Browser extension support


